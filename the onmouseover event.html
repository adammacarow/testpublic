<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onmouseover Event</h2>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="1" src="smiley.gif" alt="Smiley" width="32" height="32">

<p>Fungsi bigImg() dipicu saat pengguna menggerakkan penunjuk tetikus di atas gambar.</p>
<p>Fungsi normalImg() dipicu saat penunjuk tetikus digerakkan keluar dari gambar.</p>

<script>

// function zzz(aaa, bbb){
//  document.write(<b>${aaa} dan ${bbb}</b>);   
// }
// zzz("satu", "dua");


function bigImg(x) {
  x.style.height = "1000px";
  x.style.width = "100px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}



</script>

</body>
</html>
