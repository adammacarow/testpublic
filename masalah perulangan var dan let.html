<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masakah perulangan var and let</title>
</head>

<body>
    <script>
        //global scope
        let i = 20;
        for (let i = 0; i < 10; i++) {
            // local scope
            console.info(`Local ${i}`);
        }
        console.info(`Global ${i}`);

         //global scope
         var j = 20;
        for (var j = 0; j < 10; j++) {
            // local scope
            console.info(`Local ${j}`);
        }
        console.info(`Global ${j}`);


        // debugger

        function createFullNema(firstName, middleName, lastName){
            debugger;
            const fullName = `${firstName} ${lastName} ${lastName}`;
            return fullName;
        }
            
             const name = createFullNema('adam', 'jack', 'basri');
        console.info(name);
    </script>
</body>

</html>
