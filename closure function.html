<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function buatPenambah(angka) {
    return function(nilai) {
        return angka + nilai;
    };
}

// Membuat fungsi penambah dengan angka tertentu
const tambahLima = buatPenambah(5);
const tambahTiga = buatPenambah(3);
const tambahDua = buatPenambah(2);

// Menggunakan fungsi closure
document.writeln(tambahLima(10)); // Output: 15 (5 + 10)
console.log(tambahTiga(7));  // Output: 10 (3 + 7)
console.log(tambahTiga(1));
    </script>
</body>
</html>
