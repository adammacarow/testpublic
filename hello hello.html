<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function rest parameter</title>
</head>

<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) (
                total += item
            )
            document.write(`<p>Total ${name} is ${total}</p>`);
        }
        sum("orange", 10, 20, 30, 40, 50, 60, 60);
        sum("banana", 10, 20, 30, 40, 50);
        sum("maggoe", 10, 20, 30, 40, 50, 60);


        function sayHello(name) {
            document.write(`<p> hello ${name}</p>`);
        }
        sayHello("Eko");
        const hello = sayHello;
        hello("budys");
        hello("budy");
        sayHello("joko")

        //  anonymous function

        const say1 = function (name) {
            document.write(`<p>hello my ${name}</p>`);
        }

        say1("adam");
        say1("basri");

        // fusgi dalam fungsi

        function out(){
            function inn(){
                console.info("inner");
            }
            inn();
            inn();
        }
        out();















        // spread syntax
    </script>
    test
</body>

</html>
